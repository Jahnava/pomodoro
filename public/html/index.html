<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Pomodoro Timer</title>
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">
  </head>

  <body>
    <h1>
      Pomodoro Timer
    </h1>


    <div>
    <img src="https://media.giphy.com/media/13DdnDBqrjmuTm/giphy.gif">
    </div>

    <div class="container">
       <div class="row">
         <div class="text-center" id='display'> <!--bootstrap settings-->
             <b><span id="minutes"></span>
             <!--set minutes //don't use too many h1 tags, use span instead. Span wraps content for styling or js content -->
             <span>:</span>
             <span id="seconds"></span></b>
             <!--0 seconds-->
         </div>
       </div>
     </div>

    
      <br>
      <div>
        <button id="start" class="button" onclick="stop">Start</button>
        <button id="pause" class="button" onclick="pause">Pause</button>
        <button id="stop" class="button" onclick="stop">Stop</button>
      </div>




   </div>


    <script src="js/app.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/push.js/0.0.13/push.min.js"></script>



  </body>
</html>
