<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Pomodoro Timer</title>
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">

  </head>
  <body>
    <div class="container">
       <div class="row">
         <div class="col-xs-8 col-xs-offset-2 id='display'"> <!--bootstrap settings-->
             <span id="minutes">25</span> <!--25 minutes //don't use too many h1 tags, use span instead. Span wraps content for styling or js content -->
             <span>:</span>
             <span id="seconds">00</span> <!--0 seconds-->
         </div>

     </div>
     <div class="row">
       <div class="col-xs-8-col-offset-2">
         <button id="start" class="btn btn-success btn-block">Start</button> <!-- added start as id to the button in order to connect to js start button-->
       </div>
     </div>
    </div>

    <script src="js/app.js"></script>
  </body>
</html>
